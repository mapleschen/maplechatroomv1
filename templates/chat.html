<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Chatroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#A7C7E7',
                        secondary: '#F5F5DC',
                        accent: '#FFD6BA',
                        dark: '#4A4A4A',
                        light: '#F9F9F9',
                        success: '#90EE90',
                        danger: '#FFA07A'
                    }
                }
            }
        }
    </script>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .message-bubble-left {
            border-radius: 18px 18px 18px 4px;
        }
        .message-bubble-right {
            border-radius: 18px 18px 4px 18px;
        }
    </style>
</head>
<body class="bg-secondary h-screen flex flex-col font-sans text-dark overflow-hidden">

    <!-- Main Container -->
    <div class="flex flex-1 h-full max-w-7xl mx-auto w-full shadow-2xl bg-white rounded-xl my-2 md:my-4 overflow-hidden">
        
        <!-- Sidebar (Online Users) -->
        <div class="w-full md:w-64 bg-white border-r border-gray-100 flex flex-col hidden md:flex">
            <!-- Header -->
            <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-primary/10">
                <h1 class="font-bold text-primary flex items-center">
                    <i class="fas fa-users mr-2"></i> 在线用户
                </h1>
            </div>
            
            <!-- User List -->
            <div class="flex-1 overflow-y-auto p-2" id="user-list">
                <!-- Users will be populated here via JS -->
            </div>

            <!-- Logout -->
            <div class="p-4 border-t border-gray-100">
                <a href="/logout" class="block w-full bg-danger/10 hover:bg-danger/20 text-danger py-2 px-4 rounded-lg transition-colors text-center">
                    <i class="fas fa-sign-out-alt mr-2"></i> 退出
                </a>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col bg-white w-full relative">
            
            <!-- Top Bar -->
            <div class="p-4 border-b border-gray-100 flex items-center justify-between bg-white shadow-sm z-10">
                <div class="flex items-center">
                    <!-- Mobile Menu Button (Visible only on small screens) -->
                    <button class="md:hidden mr-3 text-gray-500" onclick="document.querySelector('.md\\:flex').classList.toggle('hidden'); document.querySelector('.md\\:flex').classList.toggle('absolute'); document.querySelector('.md\\:flex').classList.toggle('z-50'); document.querySelector('.md\\:flex').classList.toggle('h-full');">
                        <i class="fas fa-bars"></i>
                    </button>
                    
                    <div class="font-bold text-lg">公共聊天室</div>
                </div>
                <div>
                    <span class="text-sm text-gray-500 mr-2">当前用户: <span id="current-nickname" class="font-bold text-primary">{{ nickname }}</span></span>
                    <a href="/logout" class="md:hidden text-danger hover:text-red-600">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>

            <!-- Messages Area (Scrollable) -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-secondary/30">
                <!-- System Welcome Message -->
                <div class="flex justify-center">
                    <span class="text-xs bg-white/80 text-gray-500 px-3 py-1 rounded-full">
                        欢迎加入聊天室
                    </span>
                </div>
            </div>

            <!-- Input Area (Fixed) -->
            <div class="p-3 border-t border-gray-100 bg-white z-10">
                <!-- Emoji Picker Panel -->
                <div id="emoji-picker" class="hidden absolute bottom-16 left-4 bg-white border border-gray-200 rounded-lg shadow-lg p-2 w-64 z-20 grid grid-cols-6 gap-1 h-48 overflow-y-auto">
                    <!-- Emojis will be populated here -->
                </div>

                <!-- Toolbar -->
                <div class="flex items-center mb-2 space-x-2">
                    <button id="emoji-btn" class="text-gray-500 hover:text-primary p-2 rounded-full hover:bg-light transition-colors" title="Emoji">
                        <i class="fas fa-smile"></i>
                    </button>
                    <button class="text-gray-500 hover:text-primary p-2 rounded-full hover:bg-light transition-colors" title="History (Coming Soon)" onclick="alert('历史记录功能正在建设中...')">
                        <i class="fas fa-clock"></i>
                    </button>
                    
                    <!-- Mention Buttons (Stubs) -->
                    <button class="text-xs bg-gray-100 hover:bg-gray-200 px-2 py-1 rounded text-gray-600" onclick="insertText('@成小理 ')">@成小理</button>
                    <button class="text-xs bg-gray-100 hover:bg-gray-200 px-2 py-1 rounded text-gray-600" onclick="insertText('@音乐一下 ')">@音乐一下</button>
                    <button class="text-xs bg-gray-100 hover:bg-gray-200 px-2 py-1 rounded text-gray-600" onclick="insertText('@电影 ')">@电影</button>
                    <button class="text-xs bg-gray-100 hover:bg-gray-200 px-2 py-1 rounded text-gray-600" onclick="insertText('@新闻 ')">@新闻</button>
                    <button class="text-xs bg-gray-100 hover:bg-gray-200 px-2 py-1 rounded text-gray-600" onclick="insertText('@天气 ')">@天气</button>
                </div>

                <div class="flex items-end">
                    <textarea id="message-input" 
                        class="flex-1 border border-gray-200 rounded-full py-3 px-4 focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary resize-none transition-all" 
                        rows="1" 
                        placeholder="输入消息..."></textarea>
                    <button id="send-btn" 
                        class="ml-2 bg-primary hover:bg-blue-400 text-white rounded-full p-3 transition-colors shadow-md hover:shadow-lg">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- jQuery Fallback -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for("static", filename="js/jquery-3.7.1.min.js") }}"><\/script>')</script>
    
    <!-- SocketIO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script>
        // Simple helper to insert text into input
        function insertText(text) {
            const input = document.getElementById('message-input');
            input.value += text;
            input.focus();
        }
    </script>
</body>
</html>
