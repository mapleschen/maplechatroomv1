<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Chatroom - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#A7C7E7',
                        secondary: '#F5F5DC',
                        accent: '#FFD6BA',
                        dark: '#4A4A4A',
                        light: '#F9F9F9'
                    }
                }
            }
        }
    </script>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-secondary h-screen flex items-center justify-center font-sans text-dark">
    
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md transform transition-all hover:scale-[1.01]">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-primary/20 rounded-full mx-auto flex items-center justify-center mb-4">
                <i class="fas fa-comments text-4xl text-primary"></i>
            </div>
            <h1 class="text-2xl font-bold text-dark">Maple 聊天室</h1>
            <p class="text-gray-400 text-sm mt-2">欢迎回来，请登录</p>
        </div>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label for="nickname" class="block text-sm font-medium text-gray-700 mb-1">昵称</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" name="nickname" id="nickname" required 
                        class="pl-10 w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                        placeholder="请输入您的昵称">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码 (默认: 123456)</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" name="password" id="password" required 
                        class="pl-10 w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                        placeholder="请输入密码">
                </div>
            </div>

            <div>
                <label for="server" class="block text-sm font-medium text-gray-700 mb-1">服务器</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-server text-gray-400"></i>
                    </div>
                    <select name="server" id="server" 
                        class="pl-10 w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all appearance-none bg-white">
                        {% for server in servers %}
                            <option value="{{ server.url }}">{{ server.name }} ({{ server.url }})</option>
                        {% endfor %}
                    </select>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
                    </div>
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-primary hover:bg-blue-400 text-white font-bold py-3 px-4 rounded-lg transition-colors shadow-md hover:shadow-lg flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i> 登录
            </button>
        </form>
    </div>

</body>
</html>
